<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web AR Example</title>
    <!-- <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.6.2/aframe/build/aframe-ar.js"></script> -->

    <script src="https://cdn.jsdelivr.net/gh/aframevr/aframe@1.3.0/dist/aframe-master.min.js"></script>
<script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
</head>
<body>
    <!-- <a-scene embedded arjs>
        <a-marker type="pattern" url="assets/markers/pattern-LOGo.patt">
           
                <a-box position="0 0.5 0" rotation="0 45 0" color="#4CC3D9"></a-box>
           
            <a-entity gltf-model="url(assets/models/3d-model.gltf)" scale="0.5 0.5 0.5" position="0 0 0"></a-entity>
        </a-marker>
        <a-entity camera></a-entity>
    </a-scene> -->




    <a-scene vr-mode-ui="enabled: false;"
    renderer="logarithmicDepthBuffer: true; precision: medium;"
    embedded
    arjs="trackingMethod: best; sourceType: webcam;debugUIEnabled: false;">
   
    <a-nft
      type="nft"
      url="assets/markers/pattern-LOGo.patt"
      smooth="true"
      smoothCount="10"
      smoothTolerance=".01"
      smoothThreshold="5">
      <a-entity
        gltf-model="url(assets/models/3d-model.gltf)"
        scale="5 5 5"
        position="150 300 -100">
      </a-entity>
    </a-nft>
    <a-entity camera></a-entity>
  </a-scene>
</body>
</html>
